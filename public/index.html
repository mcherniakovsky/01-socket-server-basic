<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniChat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="mt-5">MiniChat</h1>
    <hr>
    <form action="" id="miFormulario">
        <div class="row">
            <div class="col-8">
                <input type="text" class="form-control" placeholder="Mensaje" id="txtMensaje">

            </div>
            <div class="col-4">
                <button class="btn btn-primary" >
                    Enviar
                </button>
            </div>  
        </div>
    </form>

    <div class="row">
        <div class="col">
            <ul id="misMensajes" class="mt-2">

            </ul>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script >
        const socket = io('https://01-socket-server-basic-cherniakovskys-projects.vercel.app:8080')
        //referencias  
        const formulario = document.querySelector('#miFormulario');
        const mensajes = document.querySelector('#misMensajes');
        const txt = document.querySelector('#txtMensaje');

        formulario.addEventListener('submit', (event) =>{
            event.preventDefault();
            const nuevoMensaje = txt.value;
            console.log(nuevoMensaje);

            socket.emit('mensaje-to-server', {texto: nuevoMensaje}); 
        })

        socket.on('mensaje-from-server', data =>{
            mensajes.innerHTML += `<li>${data.texto}</li>`
        })

    </script>
</body>
</html>
